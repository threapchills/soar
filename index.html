<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wizard Carpet Quest</title>
<style>
  body { margin:0; overflow:hidden; background:black; }
  canvas { display:block; background:black; }
</style>
</head>
<body>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// --- INPUT ---
let keys = {};
let mouse = { x: 0, y: 0, down: false };
window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);
window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
window.addEventListener('mousedown', () => mouse.down = true);
window.addEventListener('mouseup', () => mouse.down = false);

// --- LOAD ASSETS ---
function loadImage(src) { const img = new Image(); img.src = src; return img; }
const bgLayers = [
    loadImage('assets/bg0.png'),
    loadImage('assets/bg1.png'),
    loadImage('assets/bg2.png'),
    loadImage('assets/bg3.png')
];
const wizardFly = loadImage('assets/wizard_fly.png');
const wizardShoot = loadImage('assets/wizard_shoot.png');
const enemiesSprites = [
    loadImage('assets/enemy1.png'),
    loadImage('assets/enemy2.png'),
    loadImage('assets/enemy3.png')
];
const orbSprite = loadImage('assets/orb.png');
const heartSprite = loadImage('assets/heart.png');

const song = new Audio('assets/song.ogg'); song.loop = true; song.volume = 0;
const sfxShoot = new Audio('assets/shoot.wav');
const sfxHit = new Audio('assets/hit.wav');
const sfxPickup = new Audio('assets/pickup.wav');

// --- GAME STATE ---
let started = false, gameOver = false;
let cameraShake = 0;
let player, projectiles, enemies, particles, collectables, enemySpawnTimer, floatTexts;

const hueMap = { fire: 0, lightning: 220, ice: 180 };
const weaponStats = {
    default: { cooldown: 15, speed: 10, damage: 1 },
    fire:    { cooldown: 20, speed: 6,  damage: 2 },
    lightning: { cooldown: 25, speed: 0, damage: 2 }, // hitscan
    ice:     { cooldown: 18, speed: 8,  damage: 1 }
};

// --- GAME FLOW ---
function startGame() {
    if (!started) {
        started = true;
        fadeInMusic();
        resetGame();
    } else if (gameOver) {
        resetGame();
    }
}
function fadeInMusic() {
    song.currentTime = 0;
    song.play().catch(()=>{});
    let vol = 0;
    const fade = setInterval(() => {
        vol += 0.02;
        song.volume = Math.min(vol, 0.4);
        if (song.volume >= 0.4) clearInterval(fade);
    }, 100);
}
window.addEventListener('click', startGame);
window.addEventListener('keydown', startGame);

function resetGame() {
    player = new Player();
    projectiles = [];
    enemies = [];
    particles = [];
    collectables = [];
    floatTexts = [];
    enemySpawnTimer = 0;
    gameOver = false;
}

// --- CLASSES ---
class Background {
    constructor(img, speed) { this.img = img; this.speed = speed; this.x = 0; }
    update() { if (this.speed===0) return; this.x -= this.speed; if (this.x <= -canvas.width) this.x = 0; }
    draw() {
        ctx.drawImage(this.img, this.x, 0, canvas.width, canvas.height);
        if (this.speed !== 0) ctx.drawImage(this.img, this.x + canvas.width, 0, canvas.width, canvas.height);
    }
}

class Player {
    constructor() {
        this.x = canvas.width / 4;
        this.y = canvas.height / 2;
        this.width = 64; this.height = 32;
        this.vx = 0; this.vy = 0; this.accel = 0.4; this.maxSpeed = 5;
        this.bob = 0; this.flip = false;
        this.hp = 5; this.invuln = 0;
        this.weapon = 'default';
        this.cooldownTimer = 0;
    }
    update() {
        if (this.invuln>0) this.invuln--;
        let tx = 0, ty = 0;
        if (keys['w']) ty -= this.accel;
        if (keys['s']) ty += this.accel;
        if (keys['a']) { tx -= this.accel; this.flip = true; }
        if (keys['d']) { tx += this.accel; this.flip = false; }
        this.vx += tx; this.vy += ty;
        this.vx *= 0.9; this.vy *= 0.9;
        this.vx = Math.max(-this.maxSpeed, Math.min(this.maxSpeed, this.vx));
        this.vy = Math.max(-this.maxSpeed, Math.min(this.maxSpeed, this.vy));
        this.x += this.vx; this.y += this.vy;
        this.bob += 0.05; this.y += Math.sin(this.bob) * 0.3;

        if (mouse.down && this.cooldownTimer <= 0) {
            this.shoot();
            this.cooldownTimer = weaponStats[this.weapon].cooldown;
        }
        if (this.cooldownTimer > 0) this.cooldownTimer--;
    }
    shoot() {
        sfxShoot.currentTime = 0; sfxShoot.play();
        if (this.weapon === 'default') {
            projectiles.push(new Projectile(this.x+this.width/2, this.y, this.angleToMouse(), 'default'));
        }
        if (this.weapon === 'fire') {
            projectiles.push(new Projectile(this.x+this.width/2, this.y, this.angleToMouse(), 'fire'));
        }
        if (this.weapon === 'lightning') {
            lightningStrike(this.angleToMouse());
        }
        if (this.weapon === 'ice') {
            projectiles.push(new Projectile(this.x+this.width/2, this.y, this.angleToMouse(), 'ice'));
        }
    }
    angleToMouse() { return Math.atan2(mouse.y - this.y, mouse.x - this.x); }
    takeDamage() {
        if (this.invuln>0) return;
        this.hp--; this.invuln = 30;
        if (this.hp <= 0) gameOver = true;
    }
    draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        if (this.flip) { ctx.scale(-1, 1); ctx.translate(-this.width, 0); }
        if (this.invuln % 6 < 3) {
            const img = (mouse.down && this.cooldownTimer > weaponStats[this.weapon].cooldown/2) ? wizardShoot : wizardFly;
            ctx.drawImage(img, 0, -this.height/2, this.width, this.height);
        }
        ctx.restore();
        // HP Bar
        ctx.fillStyle = 'red';
        ctx.fillRect(20,20, this.hp*30, 10);
        ctx.strokeStyle='white';
        ctx.strokeRect(20,20, 5*30, 10);
    }
}

class Projectile {
    constructor(x, y, angle, type) {
        this.x = x; this.y = y;
        this.type = type;
        this.speed = weaponStats[type].speed;
        this.vx = Math.cos(angle) * this.speed;
        this.vy = Math.sin(angle) * this.speed;
        this.size = 6; this.life = 60;
        this.trail = [];
    }
    update() {
        this.trail.push({x:this.x, y:this.y, life:10});
        if (this.trail.length > 8) this.trail.shift();
        this.x += this.vx; this.y += this.vy; this.life--;
    }
    draw() {
        let col = '255,255,150';
        if (this.type==='fire') col = '255,100,0';
        if (this.type==='ice') col = '150,200,255';
        this.trail.forEach(t => {
            ctx.fillStyle = `rgba(${col},${t.life/10})`;
            ctx.beginPath(); ctx.arc(t.x, t.y, this.size*(t.life/10), 0, Math.PI*2); ctx.fill();
            t.life--;
        });
        ctx.fillStyle = `rgba(${col},1)`;
        ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
    }
}

class Enemy {
    constructor() {
        this.sprite = enemiesSprites[Math.floor(Math.random()*enemiesSprites.length)];
        this.width = 96; this.height = 96;
        this.x = canvas.width + 50;
        this.y = Math.random() * (canvas.height - this.height);
        this.speed = 2 + Math.random()*1.5;
        this.hp = 3;
        this.waveOffset = Math.random()*Math.PI*2;
        this.waveSpeed = 0.02 + Math.random()*0.03;
        this.waveAmp = 30 + Math.random()*20;
        this.slowTimer = 0;
    }
    update() {
        if (this.slowTimer>0) { this.speedMult=0.5; this.slowTimer--; } else { this.speedMult=1; }
        this.x -= this.speed * this.speedMult;
        this.y += Math.sin(Date.now()*this.waveSpeed + this.waveOffset) * 0.5;
    }
    draw() { ctx.drawImage(this.sprite, this.x, this.y, this.width, this.height); }
}

class Collectable {
    constructor(x,y,type) {
        this.x = x; this.y = y;
        this.type = type; // fire, lightning, ice, heart
        this.size = 24;
        this.floatOffset = Math.random()*Math.PI*2;
    }
    update() {
        this.x -= 2;
        this.floatOffset += 0.05;
    }
    draw() {
        let dy = Math.sin(this.floatOffset)*4;
        if (this.type==='heart') {
            ctx.drawImage(heartSprite, this.x, this.y+dy, this.size, this.size);
        } else {
            ctx.save();
            ctx.filter = `hue-rotate(${hueMap[this.type]}deg)`;
            ctx.drawImage(orbSprite, this.x, this.y+dy, this.size, this.size);
            ctx.restore();
        }
    }
}

class Particle {
    constructor(x, y, color) {
        this.x = x; this.y = y;
        this.vx = (Math.random()-0.5)*4;
        this.vy = (Math.random()-0.5)*4;
        this.life = 30; this.color = color;
    }
    update() { this.x += this.vx; this.y += this.vy; this.life--; }
    draw() { ctx.fillStyle = `rgba(${this.color},${this.life/30})`; ctx.fillRect(this.x, this.y, 2, 2); }
}

class FloatText {
    constructor(x,y,text,color) { this.x=x; this.y=y; this.text=text; this.color=color; this.life=40; }
    update(){ this.y -= 0.5; this.life--; }
    draw(){ ctx.fillStyle=this.color; ctx.font='16px sans-serif'; ctx.fillText(this.text,this.x,this.y); }
}

// --- SPECIAL ATTACKS ---
function lightningStrike(angle) {
    let target = null, distMin = 300;
    enemies.forEach(e=>{
        let dx = e.x - player.x, dy = e.y - player.y, dist = Math.hypot(dx,dy);
        if (dist<distMin) { distMin=dist; target=e; }
    });
    if (target) {
        target.hp -= 2;
        particles.push(new Particle(target.x,target.y,'0,150,255'));
        ctx.strokeStyle='cyan';
        ctx.beginPath(); ctx.moveTo(player.x,player.y);
        ctx.lineTo(target.x+target.width/2,target.y+target.height/2);
        ctx.stroke();
    }
}

// --- GAME OBJECTS ---
const bgObjs = [
    new Background(bgLayers[0], 0),
    new Background(bgLayers[1], 0.2),
    new Background(bgLayers[2], 0.5),
    new Background(bgLayers[3], 1)
];

// --- GAME LOOP ---
function update() {
    bgObjs.forEach(bg => bg.update());
    player.update();

    projectiles.forEach((p,i)=>{ p.update(); if (p.life<=0) projectiles.splice(i,1); });

    enemies.forEach((e,ei) => {
        e.update();
        if (e.x + e.width < 0) enemies.splice(ei,1);
        // collision with player
        if (player.x < e.x+e.width && player.x+player.width > e.x && player.y < e.y+e.height && player.y+player.height > e.y) {
            player.takeDamage(); enemies.splice(ei,1);
        }
        // projectiles hitting enemy
        projectiles.forEach((p,pi) => {
            if (p.x < e.x + e.width && p.x > e.x && p.y > e.y && p.y < e.y + e.height) {
                e.hp -= weaponStats[p.type].damage;
                if (p.type==='ice') e.slowTimer=60;
                projectiles.splice(pi,1);
                sfxHit.currentTime=0; sfxHit.play();
                if (e.hp <= 0) {
                    spawnExplosion(e.x+e.width/2, e.y+e.height/2);
                    dropCollectable(e.x,e.y);
                    enemies.splice(ei,1);
                    cameraShake=10;
                }
            }
        });
    });

    collectables.forEach((c,ci) => {
        c.update();
        if (player.x < c.x+c.size && player.x+player.width > c.x && player.y < c.y+c.size && player.y+player.height > c.y) {
            if (c.type==='heart') {
                if (player.hp<5) player.hp++;
                floatTexts.push(new FloatText(c.x,c.y,'+1 HP','lime'));
            } else {
                player.weapon = c.type;
                floatTexts.push(new FloatText(c.x,c.y,`${c.type.toUpperCase()} Upgrade!`,'yellow'));
            }
            sfxPickup.currentTime=0; sfxPickup.play();
            for (let i=0;i<10;i++) particles.push(new Particle(c.x,c.y,'255,255,0'));
            collectables.splice(ci,1);
        }
    });

    particles.forEach((pa,pi)=>{ pa.update(); if (pa.life<=0) particles.splice(pi,1); });
    floatTexts.forEach((ft,fi)=>{ ft.update(); if (ft.life<=0) floatTexts.splice(fi,1); });

    if (enemySpawnTimer <= 0) { enemies.push(new Enemy()); enemySpawnTimer = 90; } else enemySpawnTimer--;
    if (cameraShake>0) cameraShake--;
}

function dropCollectable(x,y) {
    let roll = Math.random();
    if (roll<0.2) collectables.push(new Collectable(x,y,'heart'));
    else if (roll<0.6) {
        let types=['fire','lightning','ice'];
        collectables.push(new Collectable(x,y, types[Math.floor(Math.random()*types.length)]));
    }
}

function spawnExplosion(x,y) { for (let i=0;i<20;i++) particles.push(new Particle(x,y,'255,150,0')); }

function draw() {
    let shakeX = (cameraShake ? Math.random()*cameraShake - cameraShake/2 : 0);
    let shakeY = (cameraShake ? Math.random()*cameraShake - cameraShake/2 : 0);
    ctx.save(); ctx.translate(shakeX, shakeY);
    ctx.clearRect(0,0,canvas.width,canvas.height);
    bgObjs.forEach(bg => bg.draw());
    player.draw();
    projectiles.forEach(p=>p.draw());
    enemies.forEach(e=>e.draw());
    collectables.forEach(c=>c.draw());
    particles.forEach(pa=>pa.draw());
    floatTexts.forEach(ft=>ft.draw());
    ctx.restore();
}

function drawStartScreen() {
    ctx.fillStyle = 'black'; ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = 'white'; ctx.font = '48px sans-serif'; ctx.textAlign = 'center';
    ctx.fillText('Wizard Carpet Quest', canvas.width/2, canvas.height/2 - 40);
    ctx.font = '24px sans-serif';
    ctx.fillText(gameOver ? 'Game Over - Click or Press Any Key to Restart' : 'Press Any Key or Click to Start', canvas.width/2, canvas.height/2 + 20);
}

function loop() {
    if (!started || gameOver) {
        drawStartScreen();
    } else {
        update();
        draw();
    }
    requestAnimationFrame(loop);
}
loop();

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
});
</script>
</body>
</html>
