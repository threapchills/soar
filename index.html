<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wizard Carpet Infinite Scroll</title>
<style>
  body { margin:0; overflow:hidden; background:black; }
  canvas { display:block; background:black; }
</style>
</head>
<body>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let keys = {};
let mouse = { x: 0, y: 0, down: false };

window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);
window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
window.addEventListener('mousedown', () => mouse.down = true);
window.addEventListener('mouseup', () => mouse.down = false);

// Asset loader
function loadImage(src) { const img = new Image(); img.src = src; return img; }
const bgLayers = [
    loadImage('assets/bg0.png'),
    loadImage('assets/bg1.png'),
    loadImage('assets/bg2.png'),
    loadImage('assets/bg3.png')
];
const wizardFly = loadImage('assets/wizard_fly.png');
const wizardShoot = loadImage('assets/wizard_shoot.png');
const enemiesSprites = [
    loadImage('assets/enemy1.png'),
    loadImage('assets/enemy2.png'),
    loadImage('assets/enemy3.png')
];

// Audio
const song = new Audio('assets/song.ogg'); song.loop = true; song.volume = 0;
const sfxShoot = new Audio('assets/shoot.wav');
const sfxHit = new Audio('assets/hit.wav');

// Game state
let started = false;
let cameraShake = 0;

function startGame() {
    started = true;
    fadeInMusic();
    window.removeEventListener('click', startGame);
    window.removeEventListener('keydown', startGame);
}

function fadeInMusic() {
    song.currentTime = 0;
    song.play().catch(err => console.log('Audio blocked', err));
    let vol = 0;
    const fade = setInterval(() => {
        vol += 0.02;
        song.volume = Math.min(vol, 0.4);
        if (song.volume >= 0.4) clearInterval(fade);
    }, 100);
}

window.addEventListener('click', startGame);
window.addEventListener('keydown', startGame);

class Background {
    constructor(img, speed) { this.img = img; this.speed = speed; this.x = 0; }
    update() {
        if (this.speed === 0) return;
        this.x -= this.speed;
        if (this.x <= -canvas.width) this.x = 0;
    }
    draw() {
        ctx.drawImage(this.img, this.x, 0, canvas.width, canvas.height);
        if (this.speed !== 0) ctx.drawImage(this.img, this.x + canvas.width, 0, canvas.width, canvas.height);
    }
}

class Player {
    constructor() {
        this.x = canvas.width / 4;
        this.y = canvas.height / 2;
        this.width = 64;
        this.height = 32;
        this.vx = 0; this.vy = 0;
        this.accel = 0.4;
        this.maxSpeed = 5;
        this.bob = 0;
        this.flip = false;
        this.shootCooldown = 0;
    }
    update() {
        let tx = 0, ty = 0;
        if (keys['w']) ty -= this.accel;
        if (keys['s']) ty += this.accel;
        if (keys['a']) { tx -= this.accel; this.flip = true; }
        if (keys['d']) { tx += this.accel; this.flip = false; }
        this.vx += tx; this.vy += ty;
        this.vx *= 0.9; this.vy *= 0.9;
        this.vx = Math.max(-this.maxSpeed, Math.min(this.maxSpeed, this.vx));
        this.vy = Math.max(-this.maxSpeed, Math.min(this.maxSpeed, this.vy));

        this.x += this.vx;
        this.y += this.vy;

        // Bobbing
        this.bob += 0.05;
        this.y += Math.sin(this.bob) * 0.3;

        if (mouse.down && this.shootCooldown <= 0) {
            this.shoot();
            this.shootCooldown = 12;
        }
        if (this.shootCooldown > 0) this.shootCooldown--;
    }
    shoot() {
        const angle = Math.atan2(mouse.y - this.y, mouse.x - this.x);
        projectiles.push(new Projectile(this.x + this.width/2, this.y, angle));
        sfxShoot.currentTime = 0; sfxShoot.play();
    }
    draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        if (this.flip) { ctx.scale(-1, 1); ctx.translate(-this.width, 0); }
        const img = (mouse.down && this.shootCooldown > 6) ? wizardShoot : wizardFly;
        ctx.drawImage(img, 0, -this.height/2, this.width, this.height);
        ctx.restore();
    }
}

class Projectile {
    constructor(x, y, angle) {
        this.x = x; this.y = y;
        this.vx = Math.cos(angle) * 10;
        this.vy = Math.sin(angle) * 10;
        this.size = 6; this.life = 60;
        this.trail = [];
    }
    update() {
        this.trail.push({x:this.x, y:this.y, life:10});
        if (this.trail.length > 8) this.trail.shift();
        this.x += this.vx; this.y += this.vy; this.life--;
    }
    draw() {
        this.trail.forEach(t => {
            let grd = ctx.createRadialGradient(t.x, t.y, 0, t.x, t.y, this.size);
            grd.addColorStop(0, 'rgba(255,255,200,'+(t.life/10)+')');
            grd.addColorStop(1, 'rgba(255,150,0,0)');
            ctx.fillStyle = grd;
            ctx.beginPath(); ctx.arc(t.x, t.y, this.size*(t.life/10), 0, Math.PI*2); ctx.fill();
            t.life--;
        });
        let grd = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
        grd.addColorStop(0, 'rgba(255,255,150,1)');
        grd.addColorStop(1, 'rgba(255,100,0,0)');
        ctx.fillStyle = grd;
        ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
    }
}

class Enemy {
    constructor() {
        this.sprite = enemiesSprites[Math.floor(Math.random()*enemiesSprites.length)];
        this.width = 96; this.height = 96;
        this.x = canvas.width + 50;
        this.y = Math.random() * (canvas.height - this.height);
        this.speed = 2 + Math.random()*1.5;
        this.hp = 3;
    }
    update() { this.x -= this.speed; }
    draw() { ctx.drawImage(this.sprite, this.x, this.y, this.width, this.height); }
}

class Particle {
    constructor(x, y, color) {
        this.x = x; this.y = y;
        this.vx = (Math.random()-0.5)*4;
        this.vy = (Math.random()-0.5)*4;
        this.life = 30;
        this.color = color;
    }
    update() { this.x += this.vx; this.y += this.vy; this.life--; }
    draw() {
        ctx.fillStyle = `rgba(${this.color},${this.life/30})`;
        ctx.fillRect(this.x, this.y, 2, 2);
    }
}

let player = new Player();
let projectiles = [];
let enemies = [];
let particles = [];
let enemySpawnTimer = 0;

const bgObjs = [
    new Background(bgLayers[0], 0),
    new Background(bgLayers[1], 0.2),
    new Background(bgLayers[2], 0.5),
    new Background(bgLayers[3], 1)
];

function update() {
    bgObjs.forEach(bg => bg.update());
    player.update();
    projectiles.forEach((p,i) => { p.update(); if (p.life<=0) projectiles.splice(i,1); });
    enemies.forEach((e,ei) => {
        e.update();
        if (e.x + e.width < 0) enemies.splice(ei,1);
        projectiles.forEach((p,pi) => {
            if (p.x < e.x + e.width && p.x > e.x && p.y > e.y && p.y < e.y + e.height) {
                e.hp--; projectiles.splice(pi,1);
                sfxHit.currentTime = 0; sfxHit.play();
                if (e.hp <= 0) {
                    spawnExplosion(e.x+e.width/2, e.y+e.height/2);
                    enemies.splice(ei,1);
                    cameraShake = 10;
                }
            }
        });
    });
    if (enemySpawnTimer <= 0) { enemies.push(new Enemy()); enemySpawnTimer = 100; }
    else enemySpawnTimer--;

    particles.forEach((pa,pi) => { pa.update(); if (pa.life<=0) particles.splice(pi,1); });
    if (cameraShake > 0) cameraShake--;
}

function spawnExplosion(x,y) {
    for (let i=0;i<20;i++) {
        particles.push(new Particle(x,y,'255,150,0'));
    }
}

function draw() {
    let shakeX = (cameraShake ? Math.random()*cameraShake - cameraShake/2 : 0);
    let shakeY = (cameraShake ? Math.random()*cameraShake - cameraShake/2 : 0);
    ctx.save();
    ctx.translate(shakeX, shakeY);
    ctx.clearRect(0,0,canvas.width,canvas.height);
    bgObjs.forEach(bg => bg.draw());
    player.draw();
    projectiles.forEach(p => p.draw());
    enemies.forEach(e => e.draw());
    particles.forEach(pa => pa.draw());
    ctx.restore();
}

function drawStartScreen() {
    ctx.fillStyle = 'black';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = 'white';
    ctx.font = '48px sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText('Wizard Carpet Quest', canvas.width/2, canvas.height/2 - 40);
    ctx.font = '24px sans-serif';
    ctx.fillText('Press Any Key or Click to Start', canvas.width/2, canvas.height/2 + 20);
}

function loop() {
    if (!started) {
        drawStartScreen();
    } else {
        update();
        draw();
    }
    requestAnimationFrame(loop);
}
loop();

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
</body>
</html>
